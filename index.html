<html>

<head>
  <meta charset="UTF-8">
  <title>Sketch Identification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
  
    
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

<center>

<h1 id="header"> Quick Draw <button data-toggle="modal" data-target="#show" class="btn btn-info" id="Show_sketch">Show Sketch</button></h1>
<br>

<div class="modal fade" id="show">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button data-dismiss="modal" class="close">&times;</button> 
        <h3>Sketches</h3>
      </div>
      <div class="modal-body">

<img class="img-responsive" src="sketch1.png">
<br>
<br>
<img class="img-responsive" src="sketch2.png">
      </div>
    </div>
  </div>
</div>

<h3 id="y_s">Your Sketch : <span id="label_span"></span> </h3>
<br><br>
<h3>Confidence : <span id="confidence_span"></span></h3>
<br><br>
<h3>Sketch To be Drawn : </h3><span style="color: brown;" id="sketch_name"></span>
<br><br>
<span style="float:left; font-size: 35px ; margin-left: 10px;" id="score">Score : </span><span style="float: right; font-size: 35px; margin: 25px;"  id="Timer">Timer : </span>
<button class="btn btn-danger" onclick="clear_canvas()">Clear Canvas</button>

</center>

<script src="main.js"></script>
</body>
